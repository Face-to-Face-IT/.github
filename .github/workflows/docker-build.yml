name: Docker Build & Push

on:
  workflow_call:
    inputs:
      context:
        description: Docker build context path
        type: string
        default: "."
      dockerfile:
        description: Path to Dockerfile
        type: string
        default: "Dockerfile"
      image-name:
        description: "Image name without registry (e.g. face-to-face-it/management-app)"
        type: string
        required: true
      tag-strategy:
        description: "Tagging strategy: sha (commit SHA), semver (version tags), pr (PR number tag), custom (use custom-tags input)"
        type: string
        default: "sha"
      version:
        description: "Semver version (required when tag-strategy is 'semver')"
        type: string
        default: ""
      pr-number:
        description: "PR number (required when tag-strategy is 'pr')"
        type: string
        default: ""
      custom-tags:
        description: "Custom docker/metadata-action tags input (when tag-strategy is 'custom')"
        type: string
        default: ""
      push:
        description: Push the image to registry
        type: boolean
        default: true
      platforms:
        description: Target platforms (comma-separated)
        type: string
        default: "linux/amd64"
      trivy-scan:
        description: Run Trivy vulnerability scan on the built image
        type: boolean
        default: true
      trivy-severity:
        description: Trivy severity threshold
        type: string
        default: "HIGH,CRITICAL"
      trivy-exit-code:
        description: "Trivy exit code on finding vulnerabilities (1 to fail, 0 to warn)"
        type: string
        default: "0"
    secrets:
      github-token:
        description: GitHub token for GHCR auth and build secrets
        required: true
      build-secrets:
        description: Additional Docker build secrets (key=value pairs, one per line)
        required: false
    outputs:
      image-digest:
        description: Image digest
        value: ${{ jobs.build.outputs.digest }}
      image-tags:
        description: Image tags (newline-separated)
        value: ${{ jobs.build.outputs.tags }}
      image:
        description: "Primary image reference (registry/name:tag)"
        value: ${{ jobs.build.outputs.primary-image }}

jobs:
  build:
    name: Build & Push
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}
      primary-image: ${{ steps.primary.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx (Blacksmith)
        uses: useblacksmith/setup-docker-builder@v1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.github-token }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ inputs.image-name }}
          tags: |
            ${{ inputs.tag-strategy == 'sha' && format('type=sha,prefix={0}', '') || '' }}
            ${{ inputs.tag-strategy == 'sha' && 'type=ref,event=branch' || '' }}
            ${{ inputs.tag-strategy == 'semver' && format('type=semver,pattern={{{{version}}}},value={0}', inputs.version) || '' }}
            ${{ inputs.tag-strategy == 'semver' && format('type=semver,pattern={{{{major}}}}.{{{{minor}}}},value={0}', inputs.version) || '' }}
            ${{ inputs.tag-strategy == 'semver' && 'type=raw,value=latest' || '' }}
            ${{ inputs.tag-strategy == 'pr' && format('type=raw,value=pr-{0}', inputs.pr-number) || '' }}
            ${{ inputs.tag-strategy == 'custom' && inputs.custom-tags || '' }}

      - name: Build and push
        id: build
        uses: useblacksmith/build-push-action@v2
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ inputs.platforms }}
          secrets: |
            GITHUB_TOKEN=${{ secrets.github-token }}
            ${{ secrets.build-secrets }}

      - name: Set primary image output
        id: primary
        run: |
          # Take the first tag as the primary image reference
          PRIMARY=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "image=$PRIMARY" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scan
        if: inputs.trivy-scan && inputs.push
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.primary.outputs.image }}
          severity: ${{ inputs.trivy-severity }}
          exit-code: ${{ inputs.trivy-exit-code }}
          format: table
